<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áudio em site</title>
</head>
<body>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/guanacast.mp3" type="audio/mpeg">
        <source src="media/guanacast.ogg" type="audio/ogg">
        <source src="media/guanabara.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir aúdio.</p>
    </audio>
</body>
</html>
