<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando cargas e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta:</p>
    <img src="logo html 200.png" alt="Logo HTML 5">
    <p>Podemos também colocar imagens de sub-pastas:</p>
    <img src="imagens/logo css 200.png" alt="Logo CSS 3">
    <p>Podemos, também, carregar imagens de links externos:</p>
    <img src="https://bognarjunior.wordpress.com/wp-content/uploads/2018/01/1crcyaithv7aiqh1z93v99q.png?w=256" alt="Logo JavaScript">
</body>
</html>
